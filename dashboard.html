<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Game Platform | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-gamepad"></i>
                <span>Home Game <strong>Platform</strong></span>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="home-game.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
                <a href="tools.html" class="nav-link">
                    <i class="fas fa-tools"></i> Tools
                </a>
                <a href="admin.html" class="nav-link admin-only">
                    <i class="fas fa-crown"></i> Admin
                </a>
                <a href="#" id="logoutBtn" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <h1><i class="fas fa-chart-bar"></i> Dashboard Statistik</h1>
            <p>Analitik platform Home Game</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Pengguna</h3>
                    <p id="totalUsers">0</p>
                </div>
                <div class="stat-trend up">
                    <i class="fas fa-arrow-up"></i> 12%
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Game</h3>
                    <p id="totalGames">0</p>
                </div>
                <div class="stat-trend up">
                    <i class="fas fa-arrow-up"></i> 5%
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Tools</h3>
                    <p id="totalTools">0</p>
                </div>
                <div class="stat-trend up">
                    <i class="fas fa-arrow-up"></i> 8%
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-info">
                    <h3>Game Terpopuler</h3>
                    <p id="topGame">-</p>
                </div>
                <div class="stat-trend up">
                    <i class="fas fa-star"></i> Hot
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3><i class="fas fa-chart-pie"></i> Distribusi Game</h3>
                <div class="chart-wrapper">
                    <canvas id="gamesChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h3><i class="fas fa-chart-line"></i> Aktivitas Pengguna</h3>
                <div class="chart-wrapper">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>

        <div class="recent-section">
            <div class="recent-card">
                <h3><i class="fas fa-history"></i> Game Terbaru</h3>
                <div class="recent-list" id="recentGames">
                    <div class="loading-item">
                        <div class="spinner small"></div>
                        <p>Memuat...</p>
                    </div>
                </div>
            </div>
            
            <div class="recent-card">
                <h3><i class="fas fa-user-clock"></i> Pengguna Terbaru</h3>
                <div class="recent-list" id="recentUsers">
                    <div class="loading-item">
                        <div class="spinner small"></div>
                        <p>Memuat...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Memproses...</p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
