<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Game Platform - Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home-game.html" class="nav-brand">
                ğŸ® <span>Home Game</span>
            </a>
            
            <button class="hamburger" id="hamburger">â˜°</button>
            
            <div class="nav-menu" id="navMenu">
                <a href="home-game.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="tools.html" class="nav-link active">Tools</a>
                <!-- Admin link will be added dynamically -->
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">ğŸ› ï¸ Gaming Tools</h1>
            <p class="page-subtitle">Essential tools to enhance your gaming experience</p>
        </div>

        <!-- Tools Grid -->
        <div class="tools-grid">
            <div class="loading">Loading tools...</div>
        </div>

        <!-- Message -->
        <div class="message"></div>
    </main>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/tools.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const { signOut } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js');
            const { auth } = await import('./js/firebase.js');
            
            try {
                await signOut(auth);
                window.location.href = '/index.html';
            } catch (error) {
                console.error("Logout error:", error);
            }
        });
        
        // Check auth and role
        document.addEventListener('DOMContentLoaded', async () => {
            const { auth, onAuthStateChanged, getUserRole } = await import('./js/firebase.js');
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userRole = await getUserRole(user.uid);
                    if (userRole === 'admin') {
                        // Add admin panel link
                        const navMenu = document.getElementById('navMenu');
                        if (navMenu && !document.querySelector('.nav-link[href="admin.html"]')) {
                            const adminLink = document.createElement('a');
                            adminLink.href = 'admin.html';
                            adminLink.className = 'nav-link';
                            adminLink.innerHTML = 'ğŸ‘‘ Admin Panel';
                            navMenu.insertBefore(adminLink, navMenu.lastElementChild);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
