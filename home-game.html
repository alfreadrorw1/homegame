<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Game Platform - Games</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home-game.html" class="nav-brand">
                ðŸŽ® <span>Home Game</span>
            </a>
            
            <button class="hamburger" id="hamburger">â˜°</button>
            
            <div class="nav-menu" id="navMenu">
                <a href="home-game.html" class="nav-link active">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="tools.html" class="nav-link">Tools</a>
                <!-- Admin link will be added dynamically -->
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">ðŸŽ® Featured Games</h1>
            <p class="page-subtitle">Play amazing games curated for you</p>
        </div>

        <!-- Games Grid -->
        <div class="games-grid">
            <div class="loading">Loading games...</div>
        </div>

        <!-- Message -->
        <div class="message"></div>
    </main>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        // Hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = '/index.html';
            } catch (error) {
                console.error("Logout error:", error);
            }
        });
    </script>
</body>
</html>
